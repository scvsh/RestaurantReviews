<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>UDELP</title>
</head>

<body>
  <header role="banner">
    <nav >
      <h1><a tabindex="-1" href="/" >UDELP</a></h1>
    </nav>
  </header>

  <main id="maincontent" role="main">
    <section id="map-container" role="application">
      <div id="map" tabindex="0"></div>
    </section>
    <section>
       <div class="filter-options" role="navigation" tabindex="1">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-KJ2Zl3Ng0x_yEEUr0iQhjjKzVdKJPQA&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>UDELP</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
